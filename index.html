<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/ttt.js"></script>
	<title> Tic Tac Toe </title>
</head>

<body onload="initVariables();">

	<div id="page-container">
		<div>
			<ul class="topnav">
				<li><a href="" class="logo">VR</a></li>
				<li><a href="">Início</a></li>
				<li><a href="">Contato</a></li>
				<li class="right"><a class="active" href="">Sobre</a></li>
			</ul>
		</div>

		<div id="content-wrap">
			<h1>TIC-TAC-TOE</h1>
			<p id="ins">
				O jogo começa apenas tocando em caixa
				<br>
				<br>
				O primeiro jogador começa como <b>Jogador X</b>
				<br>
				E
				<br>
				Segundo Jogador como <b>Jogador O</b>
			</p>

			<br><br>
			<!-- 3*3 grid of Boxes -->

			<div class="grid-container">
				<div>
					<input type="text" id="b1" onclick="button1();" readonly>
				</div>
				<div>
					<input type="text" id="b2" onclick="button2();" readonly>
				</div>
				<div>
					<input type="text" id="b3" onclick="button3();" readonly>
				</div>

				<div>
					<input type="text" id="b4" onclick="button4();" readonly>
				</div>
				<div>
					<input type="text" id="b5" onclick="button5();" readonly>
				</div>
				<div>
					<input type="text" id="b6" onclick="button6();" readonly>
				</div>

				<div>
					<input type="text" id="b7" onclick="button7();" readonly>
				</div>
				<div>
					<input type="text" id="b8" onclick="button8();" readonly>
				</div>
				<div>
					<input type="text" id="b9" onclick="button9();" readonly>
				</div>

			</div>

			<!-- Grid end here  -->
			<br><br><br>
			<!-- Button to reset game -->
			<button id="but" onclick="restart()">
				Reiniciar
			</button>

			<br><br>
			<!-- Space to show player turn -->
			<p id="print"></p>
			<br><br>
		</div>

		<div>
			<footer>
				<p>Autor: Vivaldo Roque<br>
					<a style="color: white;" href="mailto:2001vivaldo@gmail.com">2001vivaldo@gmail.com</a>
				</p>
			</footer>
		</div>
	</div>

</body>

</html>
